<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <h1>Interactive Quiz Game</h1>

    <!-- Quiz 1 -->
    <div  class="quiz">
    <h2>Who is the father of Ali?</h2>
    <label for="ali-shahid">Shahid</label>
    <input type="radio" name="shahid" id="ali-shahid">
    <label for="ali-imran">Imran</label>
    <input type="radio" name="imran" id="ali-imran">
    <label for="ali-kazim">Kazim</label>
    <input type="radio" name="kazim" id="ali-kazim">
    <label for="ali-rasool">Rasool</label>
    <input type="radio" name="rasool" id="ali-rasool">
    </div>
    <a href="#quiz-2">Next</a>

        <!-- Quiz 2 -->
    <div id="quiz-2" class="quiz">
    <h2>Which one is the most holy book in world?</h2>
    <label for="quran">Quran</label>
    <input type="radio" name="quran" id="quran">
    <label for="tourat">Tourat</label>
    <input type="radio" name="tourat" id="tourat">
    <label for="zaboor">Zaboor</label>
    <input type="radio" name="zaboor" id="zaboor">
    <label for="injel">Injel</label>
    <input type="radio" name="injel" id="inkel">
    </div>
    <a href="#quiz-3">Next</a>

        <!-- Quiz 3 -->
    <div id="quiz-3" class="quiz">
    <h2>Who is the last prophet?</h2>
    <label for="muhammad">Hazrat Muhammad (saw)</label>
    <input type="radio" name="muhammad" id="muhammad">
    <label for="musa">Hazrat Musa (raz)</label>
    <input type="radio" name="musa" id="musa">
    <label for="esa">Hazrat Esa (raz)</label>
    <input type="radio" name="esa" id="esa">
    <label for="adam">Hazrat Adam (raz)</label>
    <input type="radio" name="adam" id="adam">
    </div>
    <a href="#quiz-4">Next</a>

        <!-- Quiz 4 -->
    <div id="quiz-4" class="quiz">
    <h2>Who is the present prime minister of Pakistan?</h2>
    <label for="nawar-sharif">Nawaz Sharif</label>
    <input type="radio" name="nawar-sharif" id="nawar-sharif">
    <label for="shehbaz-sharif">Shehbaz Sharif</label>
    <input type="radio" name="shehbaz-sharif" id="shehbaz-sharif">
    <label for="imran-khan">Imran Khan</label>
    <input type="radio" name="imran-khan" id="imran-khan">
    <label for="asif-zardari">Asif Zardari</label>
    <input type="radio" name="asif-zardari" id="asif-zardari">
    </div>
    <a href="#quiz-5">Next</a>

        <!-- Quiz 5 -->
    <div id="quiz-5" class="quiz">
    <h2>Who is the president of Pakistan?</h2>
    <label for="asif--zardari">Asif Zardari</label>
    <input type="radio" name="asif--zardari" id="asif--zardari">
    <label for="fazal-rehman">Fazal Rehman</label>
    <input type="radio" name="fazal-rehman" id="fazal-rehman">
    <label for="mehmood-achakzai">Mehmood Achakzai</label>
    <input type="radio" name="mehmood-achakzai" id="mehmood-achakzai">
    <label for="nawar--sharif">Nawaz Sharif</label>
    <input type="radio" name="nawar--sharif" id="nawar--sharif">
    </div>
</body>
</html>
